<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Tạo nhân viên mới</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <div class="container mt-5">
        <h1>Tạo nhân viên mới</h1>
        <form action="#" th:action="@{/nhanvien/add}" th:object="${nhanVien}" method="post">
            <div class="mb-3">
                <label for="maNV" class="form-label">Mã nhân viên</label>
                <input type="text" class="form-control" id="maNV" th:field="*{maNV}" required>
            </div>
            <div class="mb-3">
                <label for="tenNV" class="form-label">Tên nhân viên</label>
                <input type="text" class="form-control" id="tenNV" th:field="*{tenNV}" required>
            </div>
            <div class="mb-3">
                <label for="phai" class="form-label">Phái</label>
                <select class="form-control" id="phai" th:field="*{phai}" required>
                    <option value="">Chọn giới tính</option>
                    <option value="NAM">Nam</option>
                    <option value="NU">Nữ</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="noiSinh" class="form-label">Nơi sinh</label>
                <input type="text" class="form-control" id="noiSinh" th:field="*{noiSinh}" required>
            </div>
            <div class="mb-3">
                <label for="maPhong" class="form-label">Phòng Ban</label>
                <select class="form-control" id="maPhong" th:field="*{phongBan.maPhong}" required>
                    <option value="">Chọn phòng ban</option>
                    <option th:each="phongBan : ${phongBans}" th:value="${phongBan.maPhong}"
                            th:text="${phongBan.tenPhong}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="luong" class="form-label">Lương</label>
                <input type="number" min="1" value="1" class="form-control" id="luong" th:field="*{luong}" required>
            </div>
            <button type="submit" class="btn btn-primary">Thêm</button>
            <a href="/nhanvien" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
</section>
</body>
</html>
